server:
  port: 0

spring:
  application:
    name: main-at
  datasource:
    dynamic:
#      seata: true
      primary: postgres
      hikari:
        connection-timeout: 30000
        validation-timeout: 5000
        idle-timeout: 600000
        leak-detection-threshold: 0
        max-lifetime: 1800000
        max-pool-size: 10
        min-idle: 10
        initialization-fail-timeout: 1
        is-auto-commit: false
        is-read-only: false
        is-isolate-internal-queries: false
        is-register-mbeans: false
        is-allow-pool-suspension: false
      datasource:
        postgres:
          type: com.zaxxer.hikari.HikariDataSource
          hikari:
            is-auto-commit: false
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://localhost:25432/test
          username: pg
          password: postgres
          init:
            schema: sql/postgres/schema.sql
            data: sql/postgres/data.sql
